<mat-toolbar>
  <span>Phone number Generator</span>
</mat-toolbar>
<div fxLayout="row" fxLayout.lt-sm="column" class="wrapper">
  <div fxFlex>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Metrics</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span>Minimum number: </span>
        <span>Maximum number: </span>
        <span>Total: </span>
      </mat-card-content>
      <mat-card-actions>
        <mat-form-field>
          <input matInput placeholder="Enter total" #total>
        </mat-form-field>
        <button class="generator" mat-button (click)="generateNumbers(total.value)">Generate New Numbers</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="70" class="wrapper">
    <div class="sort-btns"><button mat-button><mat-icon svgIcon="down"></mat-icon></button><button mat-button><mat-icon svgIcon="up"></mat-icon></button></div>
    <div class="numbers-list">
       <mat-selection-list #numbers>
      <mat-list-option *ngFor="let number of numberList; index as i">
       {{i + 1}}. {{number}}
      </mat-list-option>
    </mat-selection-list>
    </div>
  </div>
</div>
